name: Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: diff 1
      run: git diff HEAD^1 HEAD --unified=0
      

    - name: diff 2
      run: git diff $(git merge-base master HEAD) HEAD --unified=0
